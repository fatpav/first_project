{% extends "base.html" %}
{% block content %}

<h2>Fixtures</h2>

{% for fixture in fixtures %}

<section>
    <p>{{ fixture.team1.name }} vs. {{ fixture.team2.name }}</p> 
        <p>Result  {{ fixture.team1_score}} - {{fixture.team2_score}}</p>
    <form action="/fixtures/{{ fixture.id }}/edit" method = "POST">
    <input type="submit" value = "Edit">
    </form>
    <form action="/fixtures/{{ fixture.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}

<h2>Create more fixtures</h2>

<div>
    <form action="/fixtures/new">
    <input type="submit" value = "Create Fixture">
    </form>
</div>

{% endblock %}
