{% extends "base.html" %}
{% block content %}

<h2>Add a New Fixture</h2>

<form action="/fixtures" method="POST">
    <div>
        <label for="team1">Team 1:</label>
        <select name="team1_id" id="team1">
            {% for team in team1 %}
            <option value="{{ team.id }}">
                {{ team.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="team2">Team 2:</label>
        <select name="team2_id" id="team2">
            {% for team in team2 %}
            <option value="{{ team.id }}">
                {{ team.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <input type="submit">
    </div>
</form>


{% endblock %}
