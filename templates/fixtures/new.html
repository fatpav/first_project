{% extends "base.html" %}
{% block content %}

<h2>Add a New Fixture</h2>

<form action="/fixtures" method="POST">
    <div>
        <label for="team">Team 1:</label>
        <select name="team1_id" id="team1">
            {% for team1 in teams %}
            <option value="{{ team.id }}">
                {{ team1.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="team">Team 2:</label>
        <select name="team2_id" id="team2">
            {% for team2 in teams %}
            <option value="{{ team.id }}">
                {{ team2.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
