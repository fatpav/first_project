{% extends 'base.html' %}

{% block content %}

<h1>Current Teams</h1>

{% for team in teams %}

<section>
    <p>{{ team.name }}</p>
    <a href="/teams/{{ team.id }}/edit"></a>
    <form action="/teams/{{ team.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
    <form action="/teams/{{ team.id }}/edit" method='POST'>
        <input type="submit" value ="Edit">
    </form>
</section>

{% endfor %}

<h2>Add more teams</h2>

<section>
    <form action="/teams" method="POST">
        <div>
            <label for="name"> Add another team:</label>
            <input type="text" id="name" name="name">
            <input type="submit">
        </div>
    </form>
</section>

<h2>create new fixtures</h2>

<div>
    <form action="/fixtures/new">
    <input type="submit" value = "Create Fixture">
    </form>
</div>

{% endblock %}
