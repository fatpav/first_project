{% extends 'base.html' %}

{% block content %}

<h1>Current Teams</h1>

{% for team in teams %}

<section>
    <p>{{ team.name }}</p>
    <a href="/teams/{{ team.id }}/delete"></a>
    <form action="/teams/{{ team.id }}/delete" method='POST'>
        <input type = "submit" value = "Delete">
    </form>
    <form action="/teams/{{team.id}}/edit" method='POST'>
        <input type="submit" value ="Edit">
    </form>
</section>

{% endfor %}
{% end block %}
