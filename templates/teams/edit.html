{% extends 'base.html' %}

{% block content %}

<h1>Edit team name</h1>

<form action="/teams/{{ team.id }}" method='POST'>
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="{{team.name}}">
        <input type="submit">
    </div>
</form>

{%endblock%}
