{% extends 'base.html' %}

{% block content %}

<h2>{{ team.name }}</h2>

<h3>Fixtures</h3>
<ul>
    {% for fixture in fixtures %}
    <li>{{ fixture.team1.name }} vs. {{ fixture.team2.name }} 
        Result - {{ fixture.team1_score}} - {{fixture.team2_score}}
    </li>
    {% endfor %}
</ul>

{% endblock %}
