{% extends 'base.html' %}

{% block content %}

<h1>Current Users</h1>

{% for user in users %}

<section>
    <p>{{ user.name }}</p>
    <a href="/users/{{ user.name }}/edit"></a>
    <form action="/users/{{ user.name }}/delete" method='POST'>
        <input type = "submit" value = "Delete">
    </form>
</section>

{% endfor %}
{% endblock %}
