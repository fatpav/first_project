{% extends 'base.html' %}

{% block content %}

<h1>Edit your profile name</h1>

<form action="/users/ {{ user.id }}" method='POST'>
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="{{user.name}}">
        <input type="submit">
    </div>
</form>

{%endblock%}
